<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html"
>
<body>
<div layout:fragment="mainContent">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1 class="text-center">
                HELLO <span th:text="${currentUser!=null?currentUser.fullName:''}"></span>
            </h1>
            <div class="mt-3 text-center">
                <a th:href="@{'/myorders/' + ${currentUser.id}}" class="btn btn-secondary btn-sm">MY ORDERS</a>
            </div>
            <div class="mb-3">
                <div class="card">
                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                        <img th:src="@{'/viewava/' + ${currentUser.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <label  class="form-label">Choose your file</label>
                            <input class="form-control" type="file"  name="avapic">
                            <div class="mt-2">
                                <button class="btn btn-primary btn-sm">Upload image</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:action="@{'/changePassword'}" method="post">
                <div class="mt-3">
                    <label for="">OLD PASSWORD</label>
                    <input type="text" placeholder="OLD PASSWORD" class="form-control" name="old_password">
                </div>
                <div class="mt-3">
                    <label for="">NEW PASSWORD</label>
                    <input type="text" placeholder="NEW PASSWORD" class="form-control" name="new_password">
                </div>
                <div class="mt-3">
                    <label for="">RE NEW PASSWORD</label>
                    <input type="text" placeholder="RE NEW PASSWORD" class="form-control" name="re_new_password">
                </div>
                <div class="mt-3">
                    <button class="btn btn-success btn-sm">CHANGE PASSWORD</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
