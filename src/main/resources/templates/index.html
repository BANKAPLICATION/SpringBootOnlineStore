<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html"
>
<body>
    <div layout:fragment="mainContent">
            <ul class="nav justify-content-center">
            </ul>
        <div class="row mt-3">
            <div class="col-sm-8">
            <form class="d-flex" th:action="@{'/search'}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" name="keyword" aria-label="Search">
                <button class="btn btn-outline-light" style="background-color: #2f00ff;" type="submit" th:text="#{button.search}"></button>
            </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-8">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/avatars/Samsung%20s1%20Ultra%20glavnoe.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Welcome to Electronics Shop</h5>
                                <p>The most popular trends brands are here</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/avatars/glavnoe%20IPhone%2012%20Pro%20Max.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>All new products</h5>
                                <p>We work 24/7</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/avatars/laptop%20glavnoe.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>All products for 24 months installment plan</h5>
                                <p>Until the end of the month</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
       <div class="row">
           <div class="col-sm-4" th:each="it: ${items}" style="margin-right: 30px;">
           <div class="card" style="width: 18rem;" th:if="${it.images}!=null">
               <img th:src="@{'/viewava/' + ${it.images}}" height="300" class="card-img-top" alt="...">
               <div class="card-body ml-3 mt-2">
                   <h5 class="card-title" th:text="${it.name}"></h5>
                   <p class="card-text" th:text="${it.country.name} + ' / ' + ${it.country.code}"></p>
                   <a class="btn btn-primary" th:href="@{'/details/' + ${it.id}}">DETAILS</a>
               </div>
           </div>
       </div>
       </div>
        </div>
</body>
</html>
