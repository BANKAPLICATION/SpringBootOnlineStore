<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html"
>
<body>
    <div layout:fragment="mainContent">
        <div class="row mt-5">
            <div class="col-sm-6 mx-auto">
                <form th:action="@{'/zaidi'}" method="post">

                    <div class="mt-3">
                        <label th:text="#{label.email}"></label>
                        <input type="email" name="u_email" class="form-control mt-3" required>
                    </div>
                    <div class="mt-3">
                        <label th:text="#{label.password}"></label>
                        <input type="password" name="u_password" class="form-control mt-3" required>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-sm" th:text="#{button.login}"></button>
                    </div>
                </form>
        </div>
    </div>
    </div>
</body>
</html>
